<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>{{ page.title }} - PHPfox Docs</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.magnific-popup/1.0.0/magnific-popup.css">

		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/main.css">
	</head>
	<body>
		<div id="header">
			<div class="container">
				<h1><a href="#">PHP<span>fox</span></a></h1>
			</div>
		</div>

		<div id="panel">
			<form method="get" class="search">
				<input type="text" name="q" placeholder="Search..." autocomplete="off">
			</form>
			<div id="results"></div>

			<nav>
			{% for menu in site.data.menu %}
				<div>
					<a href="#">{{ menu.name }}</a>
					<div>
					{% for doc in menu.docs %}
						{% capture url %}/{{ menu.url }}/{{ doc.url }}/index.html{% endcapture %}
						<a href="/{{ menu.url }}/{{ doc.url }}/"{% if page.url == url %} class="active"{% endif %}>{{ doc.title }}</a>
					{% endfor %}
					</div>
				</div>
			{% endfor %}
			</nav>
		</div>

		<div id="content" class="container-fluid{% if page.url != "/index.html" %} article{% endif %}">
			{{ content }}
		</div>

		<script src="//cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="//cdn.jsdelivr.net/jquery.magnific-popup/1.0.0/jquery.magnific-popup.min.js"></script>

		<script src="/assets/js/main.js"></script>
	</body>
</html>
